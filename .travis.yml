language: java

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          packages:
            - protobuf-compiler
    - os: osx
      osx_image: xcode8

env:
  global:
    - XGBOOST_VERSION=42
    - LIBHDFS_DIR=$HOME/libhdfs-dev
    - HADOOP_VERSION=2.6.0-cdh5.5.0
    - SPARK_VERSION=2.1.0
    - SCALA_VERSION=2.10.6

before_install:
  - git submodule foreach --recursive git pull origin master

install:
  - if [ ! -z `find $LIBHDFS_DIR -prune -empty` ]; then python ./install_libhdfs.py; fi
  - python ./install_xgboost.py

script:
  - cd xgboost/jvm-packages
  - HADOOP_HOME=. mvn -q package -pl :xgboost4j,:xgboost4j-spark

cache:
  directories:
    - $LIBHDFS_DIR

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $TRAVIS_BUILD_DIR/xgboost/jvm-packages/xgboost4j-spark/target/xgboost4j-spark-${XGBOOST_VERSION}.jar
    - $TRAVIS_BUILD_DIR/xgboost/jvm-packages/xgboost4j/target/xgboost4j-${XGBOOST_VERSION}.jar
  on:
    tags: true
